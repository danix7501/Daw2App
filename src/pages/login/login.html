<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <form>
    <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email"></ion-input>
    <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password"></ion-input>
    <button ion-button round block (click)="login()">Login</button>
    <button ion-button round block (click)="cancelar()">Cancelar</button>
  </form>
 <!-- <div padding>
      <button ion-button (click)="login()">Login</button>
    <button ion-button (click)="cancelar()">Cancelar</button>
  </div>-->

</ion-content>
